<div class="values">
    <app-value [value]="firstValue$ | async"></app-value>
    <app-value [value]="secondValue$ | async"></app-value>
</div>

<div class="buttons">
    <button [disabled]="!isEnabledStart" (click)="handleStartClick()">Start</button>
    <button [disabled]="isEnabledStart" (click)="handleStopClick()">Stop</button>
    <button [disabled]="!isEnabledStart" (click)="handleResetClick()">Reset</button>
</div>
